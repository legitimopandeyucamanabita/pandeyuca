      <button class="btn-centrar" onclick="centrarEnRuta()">üéØ</button>

    <div class="contenedor-botones">
      <a href="https://wa.me/593984637626?text=¬°Hola!%20Vi%20que%20est√°s%20en%20ruta.%20Quiero%20hacer%20un%20pedido%20para%20PIDE%20Y%20RETIRA%20ahora%20mismo"

        <div style="background:white; color:#000; padding:8px; border-radius:10px; margin:5px; border:2px solid #000; font-weight:800;">ü•§ +2 YOGURTS GRATIS</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDVc_G_0LlsqqSaMGzucebnUnUqszOoZcs",
    databaseURL: "https://pan-de-yuca-default-rtdb.firebaseio.com",
    projectId: "pan-de-yuca",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const CLAVE_ADMIN = "panyuca.2026";
  let watchId = null;
  let rutaActiva = false;
  let ultimaPosicion = { lat: -1.024, lon: -79.46 };

  const barra = document.getElementById('barra-estado');
  const btn = document.getElementById('btn-maestro');

  // Inicializar Mapa
  const map = L.map('mapa').setView([ultimaPosicion.lat, ultimaPosicion.lon], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  let marker = L.marker([ultimaPosicion.lat, ultimaPosicion.lon]).addTo(map);

  function centrarEnRuta() {
    map.flyTo([ultimaPosicion.lat, ultimaPosicion.lon], 17);
  }

  db.ref('ubicacion_ruta').on('value', (snapshot) => {
    const data = snapshot.val();
    if (data && data.estado === "activo") {
      ultimaPosicion = { lat: data.lat, lon: data.lon };
      marker.setLatLng([data.lat, data.lon]).bindPopup("üöö ¬°Estamos aqu√≠!").openPopup();
      barra.style.background = "#39ff14";
      barra.style.color = "#000";
      barra.innerText = "‚úÖ ¬°ESTAMOS EN RUTA! REVISA EL MAPA";
    } else {
      barra.style.background = "#ff0000";
      barra.style.color = "#fff";
      barra.innerText = "‚ùå RUTA ACTUALMENTE CERRADA";
    }
  });

  btn.addEventListener('click', () => {
    const pass = prompt("Clave de Admin:");
    if (pass !== CLAVE_ADMIN) return alert("Incorrecta");

    if (!rutaActiva) {
      if (navigator.geolocation) {
        rutaActiva = true;
        watchId = navigator.geolocation.watchPosition(pos => {
          db.ref('ubicacion_ruta').set({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            estado: "activo"
          });
          btn.innerText = "üõë SUSPENDER RUTA";
          btn.style.background = "#ff4e00";
        }, null, { enableHighAccuracy: true });
      }
    } else {
      navigator.geolocation.clearWatch(watchId);
      rutaActiva = false;
      db.ref('ubicacion_ruta').update({ estado: "inactivo" });
      btn.innerText = "üìç INICIAR MI RUTA (ADMIN)";
      btn.style.background = "#fffb00";
    }
  });
</script>
